<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #333;
    }
    .form-group {
        margin-bottom: 20px;
    }
    input[type="date"] {
        padding: 10px;
        width: 150px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .input-group {
        display: flex;
        align-items: center;
    }
    .input-group-append {
        background-color: #f0f0f0;
        padding: 10px;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
    }
    button {
        padding: 12px 24px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        font-size: 24px;
        color: #333;
        margin-top: 20px;
    }
    
</style>
</head>
<body>
<div class="container">
    <h2>Age Calculator</h2>
    <div class="form-group">
        <label for="dob">Enter your Date of Birth:</label>
        <div class="input-group">
            <input type="date" id="dob" placeholder="YYYY-MM-DD" maxlength="10">
            <div class="input-group-append">
                <i class="bi bi-calendar2-heart-fill"></i>
            </div>
        </div>
    </div>
    <button onclick="calculateAge()">Calculate</button>
    <p id="result"></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-8afIhxgpXlA3e/xGzv5ZkzAWVg8jXa1SQ/cK5VlAX+KSTxyF/6ApvNvz0uZQ2PaQ" crossorigin="anonymous"></script>

<script>
function calculateAge() {
    var dobInput = document.getElementById('dob').value;
    if (dobInput === "") {
        alert("Alaye, enter your date of birth!");
        return;
    }
    var dob = new Date(dobInput);
    var today = new Date();
    var age = today.getFullYear() - dob.getFullYear();
    var monthDiff = today.getMonth() - dob.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
    }
    var resultElement = document.getElementById('result');
    resultElement.innerHTML = "Your age is: " + age + " years.";
}
</script>
</body>
</html>
